<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Church Management Suite</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="/members">Church Management Suite</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/members">Members</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/finances">Finances</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h2>Add Members</h2>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <form method="POST" action="/members">
            <!-- First Name -->
            <div class="form-group row">
              <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-10">
                <input type="firstName" class="form-control" id="firstName" name="firstName">
              </div>
            </div>

            <!-- Last Name -->
            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                  <input type="lastName" class="form-control" id="lastName" name="lastName">
                </div>
            </div>

            <!-- Birthday -->
            <div class="form-group row">
              <label for="birthday" class="col-sm-2 col-form-label">Birthday</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="birthday" name="birthday">
              </div>
            </div>

            <!-- Gender -->
            <div class="form-group row">
                <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                <select class="col-sm-4 custom-select"  id="gender" name="gender">
                    <option selected value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
         
            <!-- Submit -->
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

</body>

</html>
